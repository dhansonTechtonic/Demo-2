<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="utf-8">
    <title>My Codepen</title>
    <script src="//use.typekit.net/rzv2mwh.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
  <div class="container">
  	<h1>Recreate this using HTML &amp; CSS</h1>

  	<div class='dialog'>
  		<p><b id='boldMoney'></b> still needed for this project</p>
  	</div>

  	<div class="arrow-down">

  	</div>

  	<div class='meter'>
  		<div class='fill'>

  		</div>
  	</div>

  	<div class='box'>
  		<p><span>Only 3 days left</span> to fund this project. <br/> <br/>Join the <b>42</b> other donors who have<br/> already supported this project. Every<br/> dollar helps.</p>
  		<div class='donation'>
  			<div class='fifty'>
  				<h2><span style="font-size: 15px; color: #777; margin-right: 5px;">$</span>50</h2>
  			</div>
  		</div>

  		<div class='give'>
  			<p><b>Give Now</b></p>
  		</div>
  		<div class='why'>
  			<p><em>Why give $50?</em></p>
  		</div>
  	</div>

  	<div class='middle'>
  		<div class='save'>
  			<p>Save for later</p>
  		</div>

  		<div class='tell'>
  			<p>Tell your friends</p>
  		</div>

  	</div>
  </body>
</html>
